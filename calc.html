<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="icon" href="title.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <style>
        body {
            font-family: 'Nunito';
            text-align: center;
            margin: 20px;
        }

        button {
            width: 50px;  
            height: 50px; 
            padding: 10px; 
            font-size: 16px; 
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Nunito'
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <p>Just a normal calculator. Have fun calculating stuff.</p>
    <div id="result">0</div>
    <div class="button-container1">
        <button id="b7">7</button> 
        <button id="b8">8</button>
        <button id="b9">9</button>
        <button id="de">DEL</button>
        <button id="ac">AC</button>
    </div>
    <div class="button-container2">
        <button id="b4">4</button>
        <button id="b5">5</button>
        <button id="b6">6</button>
        <button id="times">*</button>
        <button id="divide">/</button>
    </div>
    <div class="button-container3">
        <button id="b1">1</button>
        <button id="b2">2</button>
        <button id="b3">3</button>
        <button id="add">+</button>
        <button id="minus">-</button>
    </div>
    <div class="button-container4">
        <button id="b0">0</button>
        <button id="mod">%</button>
        <button id="equ">=</button>
    </div>
    <a href="index.html">Back to home page</a>
    <script src="calc.js"></script>
    <noscript>This website needs JavaScript for functionality. Please enable JavaScript to use this website.</noscript>
</body>
</html>
